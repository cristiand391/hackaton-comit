<html>

<head>

<body>
  <div id=formulario>
    <h1> Verificador de perfiles de Github</h1>
    <h2> Insertar nombre de usuario </h2>

    <form>
      Nombre de usuario: <br>
      <input id="username" type="text"> <br>
    </form>

    <button id="btnClick">comenzar</button>
  </div>

  <div id="ficha">
    <h1 id="usuario"> </h1>

    <div id="imagen"></div>



    <p id="nombre">Nombre: </p>

    <p id="ubicacion">Ubicacion: </p>
    <p>URL: <a target="_blank" href="" id="url"></a></p>
    <p id="seguidores">Seguidores: </p>
    <p>Repos_url: <a target="_blank" href="" id="repos"></a></p>

  </div>

  <div id="mostrarInfoRepositorio">
        <h3>Nombre del repositorio</h3>
        <div id="info">

        </div>  
  </div>



  <script src="script.js"></script>
